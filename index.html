<body>

  <option>Farmacia</option><option>Gasolinera</option><option>Restaurante</option>

<!-- DASHBOARD -->

<script>
/* Inicial */
fecha.value = new Date().toISOString().split("T")[0];
for(let i=0;i<=500;i++) dolares.innerHTML+=`<option>${i}</option>`;
for(let i=0;i<100;i++) centavos.innerHTML+=`<option>${i.toString().padStart(2,'0')}</option>`;

/* CategorÃ­as */
const categorias={
"ğŸ½ï¸ ALIMENTACIÃ“N":["ğŸ›’ Supermercado","ğŸ³ Desayuno","ğŸ› Almuerzo","ğŸ½ï¸ Cena","ğŸª Snacks","ğŸ¥¤ Bebidas","ğŸ‚ CumpleaÃ±os"],
"ğŸš— TRANSPORTE":["â›½ Gasolina","ğŸš• Taxi","ğŸšŒ Bus","ğŸ› ï¸ Mantenimiento","ğŸ”© Repuestos","ğŸ›£ï¸ Peajes","ğŸ…¿ï¸ Parqueo"],
"ğŸ©º SALUD":["ğŸ¥ Farmacia","ğŸ’Š Medicamentos","ğŸ‘¨â€âš•ï¸ Consulta mÃ©dica","ğŸ§ª ExÃ¡menes","ğŸ‹ï¸ Gimnasio","ğŸ’§ HidrataciÃ³n","ğŸ¥› Suplementos"],
"ğŸ‰ OCIO":["ğŸ“º Streaming","ğŸ¬ Cine","ğŸ» Salidas","âœˆï¸ Viajes","ğŸ›ï¸ Compras personales"],
"ğŸ SOCIAL":["ğŸ Regalos","ğŸ‚ CumpleaÃ±os","ğŸ½ï¸ Invitaciones","â¤ï¸ Donaciones"],
"ğŸ¾ MASCOTAS":["ğŸ– Comida","ğŸ¶ Veterinario","ğŸ§¼ Higiene","ğŸ¦´ Accesorios"],
"ğŸ  HOGAR":["ğŸ§¹ Compras hogar","ğŸ”§ Mantenimiento hogar","ğŸ’§ Agua","ğŸ’¡ Luz"]
};

for(let c in categorias) categoria.innerHTML+=`<option>${c}</option>`;
function cargarSub(){
  subcategoria.innerHTML="";
  categorias[categoria.value].forEach(s=>subcategoria.innerHTML+=`<option>${s}</option>`);
}
categoria.onchange=cargarSub; cargarSub();

/* Tabs */
function mostrar(v){
  registro.style.display=v==="registro"?"block":"none";
  dashboard.style.display=v==="dashboard"?"block":"none";
  document.querySelectorAll(".tab button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  if(v==="dashboard") dibujar();
}

/* Guardar */
function guardar(){
  const monto = parseFloat(`${dolares.value}.${centavos.value}`);
  if(isNaN(monto) || monto<=0){ alert("Monto invÃ¡lido"); return; }

  const g={
    fecha:fecha.value,
    monto,
    categoria:categoria.value,
    subcategoria:subcategoria.value
  };

  const d=JSON.parse(localStorage.getItem("gastos")||"[]");
  d.push(g);
  localStorage.setItem("gastos",JSON.stringify(d));
  alert("âœ… Guardado");
}

/* Dashboard */
function dibujar(){
  const data=JSON.parse(localStorage.getItem("gastos")||"[]");
  const tot={};

  data.forEach(g=>{
    if(!isNaN(g.monto))
      tot[g.categoria]=(tot[g.categoria]||0)+g.monto;
  });

  const ctx=grafico.getContext("2d");
  ctx.clearRect(0,0,300,200);

  let x=20;
  resumen.innerHTML="";
  for(let c in tot){
    ctx.fillStyle="#007aff";
    ctx.fillRect(x,200-tot[c]/5,30,tot[c]/5);
    resumen.innerHTML+=`<p>${c}: <b>$${tot[c].toFixed(2)}</b></p>`;
    x+=40;
  }
}

/* Exportar */
function exportar(){
  const d=JSON.parse(localStorage.getItem("gastos")||"[]");
  let csv="Fecha,Monto,Categoria,Subcategoria\n";
  d.forEach(g=>csv+=`${g.fecha},${g.monto},${g.categoria},${g.subcategoria}\n`);
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="gastos.csv";
  a.click();
}
</script>
